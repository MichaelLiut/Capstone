<div class="card-panel regpage regpagesmall">
	<h4 id ="regheader" class="regformhide">Register</h4><hr id="bar" class="regformhide">
	<div id="formcard" class="row card-panel grey lighten-5 regformcard regformhide">
	    <form id="reg-form" class="col s12">
	      <div class="row">
	        <div class="input-field col s6">
	          <input id="first_name" type="text" class="validate">
	          <label for="first_name">First Name</label>
	        </div>
	        <div class="input-field col s6">
	          <input id="last_name" type="text" class="validate">
	          <label for="last_name">Last Name</label>
	        </div>
	      </div>
	      <div class="row">
	      	<div class="input-field col s4">
	          <input id="userreg" type="text" class="validate">
	          <label for="userreg">Username</label>
	        </div>
	        <div class="input-field col s4">
	          <input id="userpass" type="password" class="validate">
	          <label for="userpass">Password</label>
	        </div>
	        <div class="input-field col s4">
	          <input id="userpass2" type="password" class="validate">
	          <label for="userpass2">Confirm Password</label>
	        </div>
	      </div>
	      <div class="row">
	        <div class="input-field col s6">
	          <input id="email" type="email" class="validate">
	          <label for="email">Email</label>
	        </div>
	        <div class="input-field col s6">
	          <input id="fishmoID" type="text" class="validate">
	          <label for="fishmoID">Fishmo ID</label>
	        </div>
	      </div>
	      <button id="regsubmit" class="btn waves-effect waves-light blue accent-2">Submit<i class="mdi-content-send right"></i></button>
	      <button type="reset" class="btn waves-effect waves-light blue accent-2" id="closereg">Close</button>
	    </form>
	 </div>
</div>
